spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

#actuator
management:
  endpoints:
    jmx:
      exposure:
        include:
          - health
          - info
          - prometheus
          - metrics
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - info
          - prometheus
          - metrics
        exclude: []

  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
